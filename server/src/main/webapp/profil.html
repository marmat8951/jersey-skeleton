        <script>
            var labels = ["statut", "nom", "prenom", "numero", "email", "password"];
            var div_init = document.getElementById('init_div');
            var page_de_base = "";

            for(var i=0; i<labels.length; i++) {

                } else {
                    html_display = "<input type='text' name='" + param + "' id='" + param + "' placeholder='" + param + "' class='input_profil' required><button class='button_profil' onclick=\"send_update('" + param + "')\">Envoyer</button>"
                }

                div_display.innerHTML = html_display
