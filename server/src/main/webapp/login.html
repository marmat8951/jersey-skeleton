<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Identification</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <!-- Code local -->    
    <link rel="stylesheet" href="styleLoginPage.css">
    <!-- <script src="all.js"></script> -->
  </head>
  <body class="body_login_page">
    <section class="section_login_page" id="onglet">
      <ul class="ul_login_page">
	<li><a id="connexion_login_page"  class="active">Identification</a></li>
	<li><a id="inscription_login_page">Inscription</a></li>
      </ul>
      <div id="content_login_page"></div>
    </section>

    <script>
      ong1 = document.getElementById('inscription_login_page');
      ong2 = document.getElementById('connexion_login_page');
      contenu = document.getElementById('content_login_page');

      const identificationPage = "<div class='container'><div class='row centered-form'><div class='col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4'><div class='panel'><div class='panel-body'><form role='form'><div class='form-group'><input type='text' name='login' id='login' class='form-control input-sm' placeholder='login'></div><div class='form-group'><input type='password' name='pass' id='pass' class='form-control input-sm' placeholder='password'></div><input type='submit' value='Login' class='btn btn-info btn-block'></form></div></div></div></div></div>";

      const inscriptionPage = "<div class='container'><div class='row centered-form'><div class='col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4'><div class='panel'><div class='panel-body'><form role='form'><div class='row'><div class='col-xs-6 col-sm-6 col-md-6'><div class='form-group'><input type='text' name='first_name' id='first_name' class='form-control input-sm floatlabel' placeholder='First Name'></div></div><div class='col-xs-6 col-sm-6 col-md-6'><div class='form-group'><input type='text' name='last_name' id='last_name' class='form-control input-sm' placeholder='Last Name'></div></div></div><div class='row'><div class='col-xs-6 col-sm-6 col-md-6'><div class='form-group'><input type='text' name='numero' id='numero' class='form-control input-sm floatlabel' placeholder='numero'></div></div><div class='col-xs-6 col-sm-6 col-md-6'><div class='form-group'><input type='text' name='type' id='type' class='form-control input-sm' placeholder='junior / senior'></div></div></div><div class='form-group'><input type='email' name='email' id='email' class='form-control input-sm' placeholder='Email Address'></div><div class='row'><div class='col-xs-6 col-sm-6 col-md-6'><div class='form-group'><input type='password' name='password' id='password' class='form-control input-sm' placeholder='Password'></div></div><div class='col-xs-6 col-sm-6 col-md-6'><div class='form-group'><input type='password' name='password_confirmation' id='password_confirmation' class='form-control input-sm' placeholder='Confirm Password'></div></div></div><input type='submit' value='Register' class='btn btn-info btn-block'></form></div></div></div></div></div>";
      
      contenu.innerHTML = identificationPage;

      function nonactive(){
      ong1.className = "";
      ong2.className = "";
      }

      function active(moi){
      nonactive(); // nettoyage
      moi.className="active"; // je deviens active
      }

      ong1.addEventListener("click",function(){
      contenu.innerHTML = inscriptionPage;
      active(this);
      })

      ong2.addEventListener("click",function(){
      contenu.innerHTML = identificationPage;
      active(this);
      })

      $(function() {
      $('input').floatlabel({labelEndTop:0});
      });
    </script>
  </body>
</html>
